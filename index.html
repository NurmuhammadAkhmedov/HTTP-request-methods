<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
          --font-canit: "Kanit", "serif";
        }
    </style>
    <title>Contact List</title>
</head>
<body class="font-canit">
    
    <section>
        <div class="container mx-auto">
            <form action="" id="add__form" class="w-[70%] h-[50px] mx-auto flex items-center justify-between rounded-[10px] mb-[40px]">
                <input type="text" placeholder="Name" class="text-[16px] w-[30%] outline-none border-[2px] border-[#6C63FF] py-[12px] px-[16px] rounded-[10px]" id="name__input">
                <input type="text" placeholder="Number" class="text-[16px] w-[30%] outline-none border-[2px] border-[#6C63FF] py-[12px] px-[16px] rounded-[10px]" id="number__input">
                <button type="submit" class="py-[14px] px-[20px] bg-[#6C63FF] w-[15%] h-[50px] text-[18px] text-white rounded-[10px] flex items-center justify-center">Add Contact</button>
            </form>

            <ul class="w-[50%] mx-auto mt-[40px]" id="contact__list">
            </ul>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
